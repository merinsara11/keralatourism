<form action="home.html" onsubmit="return validemail();return phonenumber();">
  <div class="form-style">

      <div class="form-group">
<label for="exampleInputFirstname">First name</label>
<input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="emailHelp" required>
<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

</div>
<div class="form-group">

</div>

<label for="exampleInputEmail1">Email address</label>

</div>
<div class="form-group">
<label for="exampleInputPassword">New password</label>
<input type="password" class="form-control" id="password" type="text" size="15" maxlength="100" onkeyup="return passwordChanged();" required>
<span id="strength"></span>
</div>
